    body {

      font-weight: 500;
      padding: 8px 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* 激活状态的导航链接样式 */
    .navbar-nav .nav-link.active, 
    .navbar-nav .nav-link:hover {
      color: var(--primary);
    }

    /* 滚动后的导航栏样式 */
    .navbar.sticky {
      background-color: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    /* 滚动后的导航链接和品牌样式 */

      position: absolute;
      left: -15px;

    .tech-tags-container {
      margin-bottom: 20px;

    .tech-tag {
      display: inline-block;
      background-color: #f0f7ff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--primary);

    .section-title h2 {

      display: inline-block;

    .section-title h2::after {

      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);

      height: 3px;
      background-color: var(--primary);

    .section-title p {
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
    }

    /* About Section */
    .about-section {

    .skills-list {

      justify-content: space-between;

    }
    
    .company-title {

      flex-direction: column;

    .tech-tag {
      display: inline-block;
      background-color: #f0f7ff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--primary);
      margin-right: 8px;
      margin-bottom: 8px;
    }

    /* Contact Section */
    .contact-section {

    .contact-info {

      border-radius: 15px;
      padding: 30px;

    .contact-item {

    .contact-icon {

      height: 50px;

      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.3rem;

    /* Footer */
    footer {
      background-color: var(--dark);
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .social-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .social-links li {
      margin: 0 10px;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background-color: var(--primary);
      transform: translateY(-5px);
    }

    /* Certifications & Languages */
    .cert-item, .lang-item {
      padding: 15px 20px;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .cert-item:hover, .lang-item:hover {

      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .lang-level {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      background-color: #f0f7ff;
      color: var(--primary);
    }

    /* 添加鼠标滚动提示 */
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: bounce 2s infinite;
    }

    .scroll-down i {
      font-size: 28px;
      color: white;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-20px) translateX(-50%);
      }
      60% {
        transform: translateY(-10px) translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;

        padding: 60px 0;

      .project-card .project-title {
        font-size: 1.5rem;

      .badge.bg-primary {

        max-width: 120px;

      .company-title {

      margin-right: 4px;

    }

  <!-- 引入Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 初始化脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化AOS动画
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
      
      // 导航栏滚动效果
      const navbar = document.querySelector('.navbar');
      
      // 页面加载时立即检查一次滚动位置
      if (window.scrollY > 50) {
        navbar.classList.add('sticky');
      } else {
        navbar.classList.remove('sticky');
      }

      window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
          navbar.classList.add('sticky');
        } else {
          navbar.classList.remove('sticky');
        }
      });
      
      // 平滑滚动
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            window.scrollTo({
              top: target.offsetTop - 70,
              behavior: 'smooth'
            });
          }
        });
      });
      
      // 打字效果
      if (document.querySelector('.typed-text')) {
        new Typed('.typed-text', {
          strings: content.basic.roles,
          typeSpeed: 50,
          backSpeed: 30,
          backDelay: 2000,
          loop: true
        });
      }
      
      // 激活当前导航项
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      
      window.addEventListener('scroll', () => {
        let current = '';
        const scrollPosition = window.pageYOffset + 100; // 添加偏移量以提前激活

        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.clientHeight;
          
          if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
            current = section.getAttribute('id');
          }
        });
        
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });
        
        // 如果在顶部且没有激活的部分，激活Home
        if (scrollPosition < 300 && current === '') {
          navLinks.forEach(link => {
            if (link.getAttribute('href') === '#home') {
              link.classList.add('active');
            }
          });
        }
      });

      // 语言切换功能
      const toggleLangBtn = document.getElementById('toggleLang');
      if (toggleLangBtn) {
        toggleLangBtn.addEventListener('click', function() {
          const currentLang = localStorage.getItem('preferred_language') || 'en';
          // 切换语言
          const newLang = currentLang === 'en' ? 'zh' : 'en';
          localStorage.setItem('preferred_language', newLang);
          
          // 更新URL并重载页面
          const url = new URL(window.location.href);
          url.searchParams.set('lang', newLang);
          window.location.href = url.toString();
        });
      }
    });
  </script>
